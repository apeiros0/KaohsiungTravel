<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊網</title>
    <link rel="shortcut icon" href="images/maps-and-flags.png">

    <meta name='description' content='來高雄旅遊吧！' />
    <meta name='keywords' content='高雄旅遊資訊網' />

    <meta property="og:title" content="高雄旅遊資訊網">
    <meta property="og:description" content="來高雄旅遊吧！">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/Hero.png">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/scss/all.css">
</head>

<body>
    <div class="wrap"></div>
    <!-- header -->
    <header class="header flex-column bg-cover">
        <h1 class="k-travel-title">高雄<span>旅遊資訊</span></h1>
        <select id="k-district-select"></select>
    </header>

    <!-- content -->
    <section class="content flex-column">
        <div class="container flex-column">
            <div class="hot-district">
                <h2>熱門行政區</h2>

                <ul class="hot-district-list"></ul>
            </div>

            <div class="separation-line">
                <div class="line">
                    <img src="images/icons_down.png" alt="icons_down">
                </div>
            </div>

            <h2 class="district-name"></h2>
            <div class="district-content"></div>

        </div>


        <div class="go-top">
            <img src="images/btn_goTop.png" alt="btn_goTop">
        </div>

        <nav>
            <ul class="pagination"></ul>
        </nav>
    </section>


    <!-- footer -->
    <footer class="footer flex-column">
        <p class="k-travel-footer">高雄旅遊網</p>
        <p class="k-travel-source">資料來源：高雄市政府 </p>
    </footer>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
