<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊網</title>
    <link rel="shortcut icon" href="images/maps-and-flags.png">

    <meta name='description' content='來高雄旅遊吧！' />
    <meta name='keywords' content='高雄旅遊資訊網' />

    <meta property="og:title" content="高雄旅遊資訊網">
    <meta property="og:description" content="來高雄旅遊吧！">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/Hero.png">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/scss/all.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <h1 class="kTravel-title">高雄<span>旅遊資訊</span></h1>
        <select id="kDistrict-select" class="kTravel-select"></select>
    </header>

    <!-- content -->
    <section class="content">
        <div class="container">
            <div class="hotDistrict">
                <h2 class="hotDistrict-title">熱門行政區</h2>
                <ul class="hotDistrict-list"></ul>
            </div>

            <div class="separation">
                <div class="separation-line">
                    <img class="separation-line-img" src="images/icons_down.png" alt="icons_down">
                </div>
            </div>

            <h2 class="districtName"></h2>
            
            <div class="districtContent"></div>
        </div>


        <div class="goTop">
            <img src="images/icons_rocket.png" alt="btn_goTop">
        </div>

        <nav>
            <ul class="page"></ul>
        </nav>
    </section>


    <!-- footer -->
    <footer class="footer">
        <p class="kTravel-footer">高雄旅遊網</p>
        <p class="kTravel-source">資料來源：高雄市政府</p>
    </footer>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
